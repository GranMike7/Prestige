<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Rápidos</title>
    <style>
        /* Resetando margin e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding: 20px;
        }
        footer{
            font-size: 12px;
            padding-top: 100px;
        }

        /* Estilo para o topo com logo */
        .header {
            width: 100%;
            text-align: center;
            margin-bottom: 40px;
        }

        .header img {
            width: 150px;
            height: auto;
        }

        /* Contêiner principal */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
        }

        .link-button {
            background-color: #007BFF;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            width: 200px;
            transition: background-color 0.3s ease;
        }

        .link-button:hover {
            background-color: #0056b3;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .link-button {
                width: 180px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .link-button {
                width: 160px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="public_client/lOGO-DO-AÇAI.png" alt="Logo da Empresa">
    </div>

    <div class="container">
        <a href="https://wa.me/558193357643?text=OI%2C%20QUERO%20PEDIR%20UM%20A%C3%87AI%20PFV" class="link-button" target="_blank">WhatsApp</a>
        <a href="https://acaiprestige.goomer.app" class="link-button" target="_blank">Cardapio</a>
    </div>

    <footer>
        <p><a href="public_client/ADM.html">PRESTIGE AÇAITERIA©</a> 2025 • Todos os direitos reservados.</p>
    </footer>

</body>
</html>
